name: Notify Slack Channel

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: neolution-ch/action-release-notifier@v1.1.0
        with:
          slack-token: ${{ secrets.SLACK_RELEASE_NOTIFIER_TOKEN }}
          slack-channel-ids: "CQRJECWGY"
